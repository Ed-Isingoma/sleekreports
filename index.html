<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="indexBody">
    <div class="header" id="realHeading">
        <h1 class="heading">PERSONAL RECORD MANAGER</h1>
        <h5><i>Embracing the perks of the times</i></h5>
        <h3 class="name"></h2>
    </div>
    <div class="table1">
        <div class="row headers">
            <div>S/N</div>
            <div>SD REF/CRB</div>
            <div>Complainant</div>
            <div>Suspect</div>
            <div>Offence</div>
            <div>Reference</div>
            <div>Remarks</div>
            <div>Final disposal</div>
        </div>
        <div class="row inputs">
            <textarea name="" id="ar1"></textarea>
            <textarea name="" id="ar2"></textarea>
            <textarea name="" id="ar3"></textarea>
            <textarea name="" id="ar4"></textarea>
            <textarea name="" id="ar5"></textarea>
            <textarea name="" id="ar6"></textarea>
            <textarea name="" id="ar7"></textarea>
            <textarea name="" id="ar8"></textarea>
        </div>
        <button class="saveInput" type="submit" onclick="saveInput()">Save</button>
        <button class="saveEdited" type="submit" onclick="saveEdited()">Overwrite</button>
        <button class="clearAll" onclick="clearAll()" onfocus="showInfo()" onmouseover="showInfo()" onmouseout="removeInfo()" onblur="removeInfo()"><img src="iconstrash.png" class="trash">
            <span class="clearInfo">Clear all fields without saving</span>
        </button>
        <button class="cutEdit" onclick="cutEdit()">Cancel Edit</button>
    </div>
    <div class="section">
        <p>History</p>
        <div class="teller"></div>
        <input id="searcher" type="search" placeholder="Search here.." onkeyup="searcher()">
        <button class="search" type="submit" onclick="searcher()">Search</button>
        <div class="row headers">
            <div>S/N</div>
            <div>SD REF/CRB</div>
            <div>Complainant</div>
            <div>Suspect</div>
            <div>Offence</div>
            <div>Reference</div>
            <div>Remarks</div>
            <div>Final disposal</div>
        </div>
    </div>        
    <div class="table2">
        <div class="row divs" oncontextmenu="contextMenuDivs(event)">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="footer">
        <div><span class="stats"></span></br><span class="srchStat"></span></br> 
            <p>
                Copyright &copy 2022 Ntonde Edgar Isingoma </br>+256 783 103587 / +256 756 275508
            </p>
        </div>
            <button class="exit" onclick="exitWork()">Exit</button>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
